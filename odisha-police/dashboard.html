<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header>
    <h1>Dashboard â€“ Reports & Analytics</h1>
</header>

<div class="filters">
    <select id="filterDistrict">
        <option value="">Filter by District</option>
        <option>Cuttack</option>
        <option>Bhubaneswar</option>
        <option>Balasore</option>
        <option>Rourkela</option>
    </select>

    <input type="month" id="filterMonth">
    <button class="btn" onclick="applyFilter()">Apply Filter</button>
</div>

<div class="data-section">
    <h2>Recent Entries</h2>

  <table id="dataTable">
    <thead>
        <tr>
            <th>District</th>
            <th>Drive Type</th>
            <th>Date</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

</div>
<div class="data-section">
    <h2>Monthly Conviction Summary</h2>

    <table id="summaryTable">
        <thead>
            <tr>
                <th>District</th>
                <th>Month</th>
                <th>IPC Convictions</th>
                <th>SLL Convictions</th>
                <th>Non-MV</th>
                <th>Drunken Driving</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS will load summary rows here -->
        </tbody>
    </table>
</div>


<div class="chart-section">
    <h2>Performance Chart</h2>
    <canvas id="barChart"></canvas>
</div>

<script src="charts/chart.min.js"></script>
<script src="assets/script.js"></script>

</body>
</html>
